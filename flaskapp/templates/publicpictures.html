{% extends "layout.html" %}
{% block content %}
{% for picture in pictures %}
<article class="media content-section">
    <img class="rounded-circle article-img"
        src="{{ url_for('static', filename='profile_pics/') + picture.publicpictureowner.image_file }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ picture.publicpictureowner.username }}</a>
        </div>
        <p class="article-content">
            <img src="{{ url_for('static', filename='pictures/' + picture.image_file) }}" />
        </p>
    </div>
</article>
{% endfor %}
{% endblock content %}
